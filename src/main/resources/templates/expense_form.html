<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Expense | Finance Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-box shadow p-4 rounded bg-white w-100" style="max-width: 500px;">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/2920/2920244.png" alt="Logo" class="logo mb-2" style="width: 60px;">
            <h2 class="fw-bold">Add New Expense</h2>

            <p th:if="${msg}" th:text="${msg}" style="color: green;" class="mb-4 fs-5 fw-semibold"></p>
            <p th:if="${error}" th:text="${error}" style="color: red;" class="mb-4 fs-5 fw-semibold"></p>

        </div>

        <form method="post" action="/api/expense/add">
            <div class="mb-3">
                <label for="item" class="form-label">Expense Item</label>
                <input type="text" class="form-control" id="item" name="item" placeholder="e.g. Groceries" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="mode" class="form-label">Payment Mode</label>
                <select id="mode" name="mode" class="form-select" required>
                    <option value="">Select Payment Mode</option>
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="e.g. 250" required>
            </div>
            <br>

            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </form>
    </div>
</div>

</body>
</html>
