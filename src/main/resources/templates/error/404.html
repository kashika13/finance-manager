<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            color: #555;
        }
        .error-box {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgb(0 0 0 / 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
        }
        .error-box h1 {
            font-size: 3rem;
            color: #d9534f;
            margin-bottom: 20px;
        }
        .error-box p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        .error-box a {
            text-decoration: none;
            color: #fff;
            background: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .error-box a:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

<div class="error-box">
    <h1>404</h1>
    <p>Oops! The page youâ€™re looking for cannot be found.</p>

</div>

</body>
</html>
