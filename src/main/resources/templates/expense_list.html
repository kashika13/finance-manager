<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Expenses | Finance Manager</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-box shadow p-4 rounded bg-white w-100" style="max-width: 900px">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/2920/2920244.png" alt="Logo" class="logo mb-2" style="width: 60px">
            <h2 class="fw-bold">Your Expenses</h2>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="table-light">
            <tr>
                <th>S.No.</th>
                <th>Item</th>
                <th>Date</th>
                <th>Mode</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense, stat : ${data}">
                <td th:text="${stat.index + 1}">1</td>
                <td th:text="${expense.expenseItem}">Groceries</td>
                <td th:text="${expense.expenseDate}">2025-06-13</td>
                <td th:text="${expense.mode}">UPI</td>
                <td th:text="${expense.amount}">500</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
